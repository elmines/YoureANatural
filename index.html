    </script>
    <script>
        // const canvas = document.querySelector("#piano");
        // let piano = renderPiano(canvas);
        var app = new Vue({
            el: "#app",
            methods: {
                test: function() {
                    this.part.stop()
                    this.part.removeAll();
                    this.song.forEach(z => {
                        this.part.add(z);
                    });
                    this.part.start("+0");
                    Tone.Transport.start("+0");
                },
                stop: function() {
                    this.part.stop()
                },
                begin: function() {
                    const canvas = document.querySelector("#piano");
                    window.piano = window.renderPiano(canvas);
                    // window.play = play;
                    this.stage = 1;
                    console.log('im trying')
                }
            },
            data() {
                return {
                    loaded: false,
                    songEncoded: `0:0:0 e4 4n\n0:1 e4 4n\n0:2 e4 4n\n0:3 c4 8n\n0:3:2 g4 8N\n1:0 e4 4n\n1:1 c4 8n\n1:1:2 g4 8n\n1:2 e4 2n\n2:0 b4 4n\n2:1 b4 4n\n2:2 b4 4n \n2:3 c5 8n\n2:3:2 g4 8n\n3:0 e4 4n\n3:1 c4 8n\n3:1:2 g4 8n\n3:2 e4 2n`,
                    part: {},
                    stage: 0
                }
            },
            computed: {
                song: function() {
                    var x = this.songEncoded.split("\n");
                    var z = []
                    x.forEach(y => {
                        a = y.split(' ');
                        z.push({
                            "time": a[0],
                            "note": a[1],
                            "length": a[2]
                        })
                    });
                    return z
                }
            },
            mounted: function() {
                var tempo = 120;
                var timeInMs = 1;
                that = this
                setup().then(piano => {
                    that.part = new Tone.Part(function(time, value) {
                        var z = Tone.Time(value.length);
                        console.log(`Playing ${value.note} for ${z.toMilliseconds()} ms.`);
                        window.play(window.piano, value.note, z.toMilliseconds() * .8)
                        piano.triggerAttackRelease(value.note, value.length, time);
                    }, that.song)
                    that.part.humanize = true
                    that.loaded = true
                })
            }
        })
    </script>
